<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        
        .inner{
            border:1px solid lightcoral;
            width: 400px;
            height: 400px;
            background: lightcoral;
        }
        .inbox{
            width: 200px;
            height: 222px;
            background: lightblue;
        }
    
    </style>
</head>
<body>
    <!-- 
        .stop 阻止冒泡
        .prevent 阻止默认行为
        .capture 实现捕获触发事件的机制
        .once 只执行一次

     -->
    <div id="app">
        <div class="inner" @click="divhandler">
            <div class="inbox" @click="inboxbtn">
            <input type="button" value="戳他" @click.stop="btnHandler">

            </div>
        </div>
        <a href="https://www.baidu.com/" @click.prevent="linkClick">我要跳转</a>
    </div>
</body>
</html>
<script src="./js/vue.js"></script>
<script>

    var vm = new Vue({
        el:"#app",
        data:{
            msg:"vue"
        },
        methods:{
            linkClick(){
                console.log("我真的是点击，但是阻止了默认行为")
            },
            divhandler(){
                console.log("我是div的点击事件")
            },
            btnHandler(){
                console.log("我是btn的点击事件")
            },
            inboxbtn(){
                console.log("我是inboxbtn")
            }
        }
    })

</script>
