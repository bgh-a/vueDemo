<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        
        <com1 :parentmsg="msg"></com1>
    </div>
</body>
</html>
<script src="./js/vue.js"></script>
<script>

    var vm = new Vue({
        el: '#app',
        data: {
            msg: "123 啊 父组件中的数据"
        },
        methods: {},
        components: {
            
            com1:{
                data() {
                    // 子组件中的data数据，并不是通过 父组件传递过来的，而是子组件自身私有的，
                    // data 上的数据是可读可写的
                    return {
                        title: "子组件中的title",
                        content: "子组件中的内容"
                    }
                },
                template:"<h1>这是子组件-----</h1>",
                // 注意：组件中所有props中的数据，都是通过 父组件传递给子组件的
                // props 中的数据，都是只读的
                props: ['parentmsg'],
                directives: {},
                filters: {},
               
                },
                components: {}
            }
        }
    })

</script>
