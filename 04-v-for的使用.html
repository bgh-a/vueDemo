<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div  id="app">
        <ol>
            <li v-for="todo in todos ">
                {{ todo.text}}
            </li>
        </ol>
    </div>
</body>
</html>
<script src="./js/vue.js"></script>
<script>

    var app = new Vue({
        el: '#app',
        data: {
            todos: [
                { text: '学习javascript' },
                { text: '学习 Vue ' },
                { text: '在大北京的人太强大了 '}
            ]
        }
    })


</script>
