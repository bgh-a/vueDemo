<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件修饰符</title>
</head>
<body>
    <h2>事件修饰符</h2>
    <div id="app">
        <a href="http://www.baidu.com" @click.prevent="test">跳转到百度</a>
    
    </div>
</body>
</html>
<script src="./js/vue.js"></script>
<script>

    new Vue({
        el:'#app',
        data:{
            message:"哈哈"
        },
        methods:{
            test:function(){
                alert("我的天呐，接下来祝我好运")
            }
        }
    })

</script>
