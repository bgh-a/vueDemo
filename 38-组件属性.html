<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <my-compo></my-compo>
    </div>
</body>
</html>
<script src="./js/vue.js"></script>
<script>

    const MyCompo = Vue.extend({
        template:`
            <div>
                <h1>我是MyCompo组件，我的a值是{{ a }}, {{ afang }} </h1>
                <input type="button" value="+++" v-on:click = "add"/>
            </div>
        `,
        data:function(){
            return {
                a:2
            }
        },
        methods:{
            add:function(){
                this.a++;
            }
        },
        computed:{
            afang:function(){
                return this.a * this.a;
            }
        }
    });




    new Vue({
        el:"#app",
        components:{
           MyCompo,
        }
    })

</script>
