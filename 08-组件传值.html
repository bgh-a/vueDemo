<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <vuejs v-bind:here="message"></vuejs>
    </div>
</body>
</html>
<script src="./js/vue.js"></script>
<script>
    // 注册全局组件
    Vue.component('vuejs',{
        props: ['here'],
        template: `<div style="color:red;">全局化注册的vuejs标签{{ here }}</div>`,

    })

    var app = new Vue({
        el:'#app',
        data:{
            message:"嘿哈"
        }
    })

</script>
