<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 这个时候打开F12看的比较清楚，元素上有个display -->
        <input type="button" value="切换" @click="flag=!flag">
        <!-- v-if 的特点：每次都会重新删除或创建元素 -->
        <h3 v-if="flag">这是用v-if控制的元素</h3>
        <!-- v-show 的特点：每次不会重新进行DOM的删除和创建操作，只是切换元素的display:node -->
        <h3 v-show="flag">这是用v-show控制的元素</h3>

    </div>

    <!-- 
        v-if 的特点：每次都会重新删除或创建元素
        v-show的特点：每次不会重新进行DOM的删除和创建操作，只是切换元素的display：none
        如果元素涉及到频繁的切换，最好不要使用 v-if，而是推荐使用v-show

        如果元素可能永远也不会被显示出来被用户看到，则推荐使用 v-if
     -->
</body>
</html>
<script src="./js/vue.js"></script>
<script>

    var vm = new Vue({
        el:"#app",
        data:{
            flag: true
        }
    })

</script>
