<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click="nizi">点我换名字</button>
        {{ fullName }}
    </div>
</body>
</html>
<script src="./js/vue.js"></script>
<script>

    var vm = new Vue({
        el:"#app",
        data:{
            firstName:"Kobe",
            lastName:" "
        },
        computed:{
            fullName:function(){
                return this.firstName + ' ' + this.lastName
            }
        },
        methods:{
            nizi:function(){
                // this.firstName = "LeBron",
                this.lastName = "Bryant"
            }
        }
    })

</script>
